{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html>
<head>
  <title>CraftSQL - Intelligent SQL Query Generation</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <style>
    /* Center align the header */
    .header {
      text-align: center;
    }

    body {
      background-image: url("{% static 'images/background.jpeg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: black;
    }

    /* Adjust content positioning */
    .content {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    /* Adjust form styles */
    .form-group label {
      color: #000000;
      font-weight: bold;
    }

    .form-control {
      color: #000000;
      background-color: #ffffff;
      border-color: #cccccc;
    }

    /* Adjust query results styles */
    #query-results {
      background-color: #f8f9fa;
      color: #212529;
      border: 1px solid #ced4da;
      border-radius: 5px;
      padding: 10px;
      overflow: auto;
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 300px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <header class="header d-flex justify-content-center">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <a class="navbar-brand" href="#"><span class="h1">CraftSQL</span></a>
    </nav>
  </header>

  <section class="content">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2 text-center">
          <h1 class="display-4" style="color: #000000;">Generate SQL Queries</h1>
          <p class="lead" style="color: #000000;">Specify your query requirements</p>

          <!-- Query Input Form -->
          <form action="/generate" method="POST" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
              <label for="query-input">Query Description</label>
              <textarea class="form-control" id="query-input" name="query-input" rows="4" placeholder="Enter your query requirements"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate Query</button>
          </form>

          <!-- Query Results -->
          <div class="mt-5">
            <h2 class="mb-3" style="color: #000000;">Generated SQL Query</h2>
            <pre id="query-results">{{ results }}</pre>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
