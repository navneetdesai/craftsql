{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html>
<head>
  <title>CraftSQL - Intelligent SQL Query Generation</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    /* Center align the header */
    .header {
      text-align: center;
    }
    /* Add a cool background image */
    body {
      background-image: url("{% static 'images/background.jpeg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    /* Adjust content positioning */
    .content {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: black;
    }
    /* Result section */
    .result {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header class="header d-flex justify-content-center">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <a class="navbar-brand" href="#"><span class="h1">CraftSQL</span> </a>
    </nav>
  </header>

  <section class="content">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2 text-center">
          <h1 class="display-4">Explain SQL Query</h1>
          <p class="lead">Enter an SQL query to explain its functionality</p>
          <form method="POST" action="/explainsql">
            {% csrf_token %}
            <div class="form-group">
              <textarea class="form-control" name="query" rows="5" placeholder="Enter SQL query" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Explain</button>
          </form>
          {% if explanation %}
          <div class="result mt-5">
            <h3>Explanation:</h3>
            <pre>{{ explanation }}</pre>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </section>

  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
