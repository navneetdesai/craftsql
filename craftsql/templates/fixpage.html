{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html>
<head>
  <title>CraftSQL - Intelligent SQL Query Fixing</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <style>
    .header {
      text-align: center;
    }
    body {
      background-image: url("{% static 'images/background.jpeg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .content {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: black;
    }
    .section {
      padding: 50px;
      margin-bottom: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    /* Adjust form styling */
    .form-group {
      margin-bottom: 20px;
    }
    /* Adjust result styling */
    .result {
      margin-top: 30px;
    }
    /* Adjust result pre tag styling */
    .result pre {
      background-color: #f8f9fa;
      color: #212529;
      border: 1px solid #ced4da;
      border-radius: 5px;
      padding: 10px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    /* Custom button style */
    .custom-button {
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .custom-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header class="header d-flex justify-content-center">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <a class="navbar-brand" href="{% url 'index' %}"><span class="h1">CraftSQL</span></a>
    </nav>
  </header>

  <section class="content">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <div class="section">
            <h2 style="color: #000000;">Fix Query</h2>
            <p style="color: #000000;">Fix SQL queries with the help of AI-powered suggestions.</p>
            <form method="post" action="/fixquery">
              {% csrf_token %}
              <div class="form-group">
                <label for="query" style="color: #000000;">Enter Query:</label>
                <textarea class="form-control" id="query" name="query" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary custom-button">Fix Query</button>
            </form>
            {% if results %}
              <div class="result mt-5">
                <h3 style="color: #000000;">Result:</h3>
                <pre>{{ results }}</pre>
              </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
