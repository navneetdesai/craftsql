{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html>
<head>
  <title>CraftSQL - Intelligent SQL Query Generation</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    /* Center align the header */
    .header {
      text-align: center;
    }
    /* Add a cool background image */
    body {
      background-image: url("{% static 'images/background.jpeg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    /* Adjust content positioning */
    .content {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: black;
    }
  </style>
</head>
<body>
  <header class="header d-flex justify-content-center">
  <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <a class="navbar-brand" href="#"><span class="h1">CraftSQL</span> </a>
  </nav>
</header>


  <section class="content">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2 text-center">
          <h1 class="display-4">Empower Your Database Operations</h1>
          <p class="lead">Generate SQL queries effortlessly based on your requirements</p>
          <a href="/generate" class="btn btn-primary btn-lg">Get Started</a>
        </div>
      </div>
    </div>
  </section>

  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
